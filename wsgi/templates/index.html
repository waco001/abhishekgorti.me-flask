<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{url_for('static',filename='css/cssterm.css')}}">
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="{{url_for('static',filename='js/typed.js')}}"></script>
        <script>
    $(function(){
        $(".element").typed({
            strings: ["First ^1000 sentence.", "Second<br>sentence.", "<u>Hello There</u>"],
            typeSpeed: 0
        });
    });
</script>
    </head>
<body>
<div id="window">
    <div id="toolbar">
        <div class="top">
            <div id="lights">
                <div class="light red">
                    <div class="glyph">&times;</div>
                    <div class="shine"></div>
                    <div class="glow"></div>
                </div>              
                <div class="light yellow">
                    <div class="glyph">&ndash;</div>
                    <div class="shine"></div>
                    <div class="glow"></div>
                </div>
                <div class="light yellow">
                    <div class="glyph">&square;</div>
                    <div class="shine"></div>
                    <div class="glow"></div>
                </div>
            </div>
            <div id="title">
                <p class="ellipsis">waco001@abhishek.gorti.me: ~/Dev/Web/gorti.me/abhishek/app/wsgi</p>
            </div>
            <div id="bubble">
                <div class="shine"></div>
                <div class="glow"></div>
            </div>
        </div>
    </div>
    <div id="body">
       <span class="element"></span>
        <div class="cursor"></div>  
    </div>  
</div>
</body>
</html>
