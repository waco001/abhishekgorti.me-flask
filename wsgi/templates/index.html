<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{url_for('static',filename='css/cssterm.css')}}">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="{{url_for('static',filename='js/typed.js')}}"></script>
    <script>
        $(function(){
            $(".content").typed({
                strings: [$('.content-raw').html()],
                typeSpeed: 20,
                showCursor: true,
                callback: function(){
                }
            });
        });
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-67236269-1', 'auto');
      ga('send', 'pageview');
    </script>
</head>
<body>
    <div id="window">
        <div id="toolbar">
            <div class="top">
                <div id="lights">
                    <div class="light red">
                        <div class="glyph">&times;</div>
                        <div class="shine"></div>
                        <div class="glow"></div>
                    </div>              
                    <div class="light yellow">
                        <div class="glyph">-</div>
                        <div class="shine"></div>
                        <div class="glow"></div>
                    </div>
                    <div class="light yellow">
                        <div class="glyph">&square;</div>
                        <div class="shine"></div>
                        <div class="glow"></div>
                    </div>
                </div>
                <div id="title" class="home">
                    <p class="ellipsis">waco001@abhishek.gorti.me: ~/Dev/Web/gorti.me/abhishek/app/wsgi</p>
                </div>
                <div id="title" class="menu">
                    <p class="ellipsis"><a href="/">Home</a><a href="/about">About Me</a><a href="/blog">Blog</a><a href="/contact">Contact</a></p>
                </div>
                <div id="bubble">
                    <div class="shine"></div>
                    <div class="glow"></div>
                </div>
            </div>
        </div>
        <div id="body">
         <span class="content"></span>
         <span class="bonuscontent"></span>
     </div>  
 </div>
 <div class="content-raw" style="display: none;">
    {{contentraw|safe}}
</div>
<script>
    $('.top').mouseover(function(e){
        console.log("HELLO");
        $('.home').hide();
        $('.menu').show();
    });
    $('.top').mouseout(function(e){
        $('.home').show();
        $('.menu').hide();
    });
</script>
</body>
</html>
